    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.0/markdown-it.min.js"></script>
    <script type="text/javascript" src="dist/smallfoot.min.js">

    <script type="text/javascript">
    $(document).ready(function (){
      const md = window.markdownit({ html: true });
      $.smallfoot({
        footnotes: {
          show: false
        }
      })
      .ready(function ({ references, footnotes }) {
        references
        .forEach(el => $(el).addClass('tooltip'));

        $('.tooltip').tooltipster({
          trigger: 'click',
          contentAsHTML: true,
          interactive: true,
          theme: ['tooltipster-noir', 'tooltipster-noir-customized'],
          arrow: false,
        });
      })
      .onClick(({ event }) =>  event.preventDefault())
      .onMouseEnter(function({ target }){
        const footnote = $(target).find('a').attr('href');
        $(target).tooltipster('instance')
        .content(md.renderInline($(footnote).text()));
      })
      .init();
    });
    </script>
