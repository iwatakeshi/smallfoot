    <script type="text/javascript">
    $(document).ready(function (){
      const md = window.markdownit({ html: true });
      $.smallfoot({
        footnotes: {
          show: false
        }
      })
      .ready(function ({ references, footnotes }) {
        references
        .forEach(el => $(el).addClass('tooltip'));
        references.forEach(el => {
          console.log($(el).attr('data-tooltip-content', `#${$(el).attr('id')}`));
        });
        
        $('.tooltip').tooltipster({ trigger: 'click' });
      })
      .onClick(({ event }) =>  event.preventDefault())
      .onMouseEnter(function({ target }){
        const footnote = $(target).find('a').attr('href');
        $(target).tooltipster('content', md.renderInline($(footnote).text()));
      })
      .init();
    });
